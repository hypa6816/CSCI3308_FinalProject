 s<!DOCTYPE html>
<html>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta charset="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">
        <script language="javascript" type="text/javascript" src="js/jquery-2.2.0.js"></script>
    </head>
    
    <body>
    <div class="background-image">
    <div class="content">
        <h1>RateMyCourse</h1>
        
        <!--
            MADE WITH <3 AND JAVASCRIPT
        -->
        
        <p class ='text1'>
            Over 60,000 courses' FCQ information on ratings, difficulty, and grade distribution right at your finger tips.
        </p>
        
        <form method="get">
        <input type="text" id="search" name="search"  placeholder="Type the name of the Course or Course ID...">
        <button class="btnSearch">Search</button>    
        </form>
        
        <script>
            //call PHP script using GET
              $(document).ready(function(){
    $('input.search').search({
        id: 'search',
        remote:'read_data.php?key=%QUERY',
        limit : 10
    });
});
        </script>
        
        <p class ='text2'>
        All information gathered since 2006 from CU Boulder FCQs.
        </p>
    </div>
        </div> 
    </body>
        
</html>
